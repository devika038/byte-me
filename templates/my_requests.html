<!DOCTYPE html>
<html>
<head>
    <title>My Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<h2>My Requests</h2>

{% if requests %}
    {% for req in requests %}
        <hr>
        <p><strong>Listing:</strong> {{ req[1] }}</p>
        <p><strong>Status:</strong> {{ req[3] }}</p>

        

    {% endfor %}
{% else %}
    <p>You have not requested anything yet.</p>
{% endif %}

<br><br>
<a href="/dashboard">Back to Dashboard</a>

</body>
</html>
